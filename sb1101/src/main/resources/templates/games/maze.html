<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미로 탈출 게임</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2f2f2f;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh; /* 전체 화면을 꽉 채우는 높이 */
      display: flex;
      flex-direction: column;
    }

    /* 헤더 고정 */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }

    .game-container {
      margin-top: 80px; /* 헤더 높이만큼 여백 추가 */
      width: 600px; /* 게임 영역의 가로 크기 */
      height: 600px; /* 게임 영역의 세로 크기 */
      border: 2px solid #fff; /* 게임 영역 테두리 */
      background-color: #1d1d1d;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: relative;
      margin-left: auto;
      margin-right: auto;
    }

    .maze {
      display: grid;
      grid-template-columns: repeat(15, 40px);  /* 15x15 미로 크기 */
      grid-template-rows: repeat(15, 40px);
      gap: 2px;
      position: relative;
    }

    .cell {
      width: 40px;
      height: 40px;
      background-color: #333;
      border: 1px solid #222;
    }

    .wall {
      background-color: #000;
    }

    .start {
      background-color: green;
    }

    .end {
      background-color: red;
    }

    .player {
      background-color: yellow;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 20px;
    }

    .controls button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
<div th:replace="layout/header :: header"></div>

<!-- 헤더 부분 -->
<header>
  <h1>미로 탈출 게임</h1>
</header>

<!-- 게임 영역 -->
<div class="game-container">
  <div class="maze" id="maze"></div>

  <div class="controls">
    <button onclick="movePlayer('up')">위</button>
    <button onclick="movePlayer('down')">아래</button>
    <button onclick="movePlayer('left')">왼쪽</button>
    <button onclick="movePlayer('right')">오른쪽</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
