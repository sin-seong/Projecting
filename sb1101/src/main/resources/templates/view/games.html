<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #1d1d1d;
            color: white;
            min-height: 100vh;
        }

        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .page-title {
            color: white;
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: relative;
        }

        .page-title:after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            margin: 20px auto;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #2d2d2d;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card-title {
            color: white;
            font-size: 1.5rem;
            padding: 15px;
            margin: 0;
            text-align: center;
            background: rgba(0,0,0,0.2);
            position: relative;
        }

        .card-title:after {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background: #007bff;
            margin: 10px auto 0;
        }

        .card-img-top {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 3px solid #007bff;
            transition: transform 0.3s ease;
        }

        .card:hover .card-img-top {
            transform: scale(1.05);
        }

        .card-body {
            padding: 20px;
            background: #2d2d2d;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .btn-game {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
        }

        .btn-game:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: scale(1.05);
            color: white;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }

        .game-description {
            color: #aaa;
            margin-bottom: 15px;
            font-size: 0.9rem;
            line-height: 1.5;
            flex-grow: 1;
        }

        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .container {
                padding-top: 30px;
            }

            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div th:replace="layout/header :: header"></div>

<div class="container">
    <h1 class="page-title">게임 목록</h1>

    <div class="game-grid">
        <div class="card">
            <h5 class="card-title">테트리스</h5>
            <img src="/images/game1.jpg" class="card-img-top" alt="테트리스">
            <div class="card-body">
                <p class="game-description">
                    클래식한 테트리스 게임을 즐겨보세요.
                    블록을 맞추고 라인을 완성하여 높은 점수를 획득하세요!
                </p>
                <a href="/tetris" class="btn-game">게임 시작</a>
            </div>
        </div>

        <div class="card">
            <h5 class="card-title">점프 게임</h5>
            <img src="/images/game_f.png" class="card-img-top" alt="점프 게임">
            <div class="card-body">
                <p class="game-description">
                    장애물을 피해 점프하며 진행하는 액션 게임입니다.
                    최고 기록에 도전해보세요!
                </p>
                <a href="/game2" class="btn-game">게임 시작</a>
            </div>
        </div>
//
        <div class="card">
            <h5 class="card-title">RPG 게임</h5>
            <img src="/images/rpgpage.png" class="card-img-top" alt="RPG 게임">
            <div class="card-body">
                <p class="game-description">
                    몬스터를 처치하고 레벨을 올리며 성장하는 RPG 게임입니다.
                    다양한 능력치를 강화하여 더 강한 보스에 도전하세요!
                </p>
                <a href="/game3" class="btn-game">게임 시작</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
