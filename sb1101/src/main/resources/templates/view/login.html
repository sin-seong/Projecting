<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>

    body {
      background-color: #121212;  /* 어두운 배경색 */
      color: white;
    }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    .form-control {
      background-color: #333;
      color: white;
      border: 1px solid #444;
    }

    .form-control:focus {
      background-color: #444;
      color: #acd671;
      border-color: #555;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .text-info {
      color: #17a2b8;
    }

    .text-center a {
      color: #17a2b8;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- 헤더 포함 -->
<div th:replace="layout/header :: header"></div>

<div class="login-container">
  <h2 class="text-center mb-4">로그인</h2>

  <!-- 로그인 폼 -->
  <form th:action="@{/login}" method="POST">
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" class="form-control" th:placeholder="'이메일을 입력하세요'" required>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" class="form-control" th:placeholder="'비밀번호를 입력하세요'" required>
    </div>

    <!-- 로그인 버튼 -->
    <button type="submit" class="btn btn-custom btn-block">로그인</button>
    <div th:if="${errorMessage}" style="color: red;">
      <p th:text="${errorMessage}"></p>
    </div>
  </form>

  <div class="text-center mt-3">
    <a th:href="@{/signup}" class="text-info">회원가입</a> | <a th:href="@{/forgot-password}" class="text-info">비밀번호 찾기</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
