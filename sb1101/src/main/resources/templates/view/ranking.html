<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게임 랭킹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ranking-table {
            margin-top: 30px;
        }
        .rank-number {
            font-weight: bold;
            font-size: 1.2em;
        }
        .gold {
            color: gold;
        }
        .silver {
            color: silver;
        }
        .bronze {
            color: #cd7f32;
        }
    </style>
</head>
<body>
<div th:replace="layout/header :: header"></div>

<div class="container">
    <h2 class="text-center mt-4">게임 랭킹</h2>

    <div class="table-responsive ranking-table">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>순위</th>
                <th>사용자</th>
                <th>점수</th>
                <th>달성 일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="score, stat : ${scores}">
                <td>
                            <span th:class="${stat.index + 1 == 1 ? 'rank-number gold' :
                                           stat.index + 1 == 2 ? 'rank-number silver' :
                                           stat.index + 1 == 3 ? 'rank-number bronze' : 'rank-number'}"
                                  th:text="${stat.index + 1}">
                            </span>
                </td>
                <td th:text="${score.username}"></td>
                <td th:text="${score.score}"></td>
                <td th:text="${#temporals.format(score.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="/games" class="btn btn-primary">게임 목록으로</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
