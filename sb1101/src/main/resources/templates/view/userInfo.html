<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인정보</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    header{
      z-index: 1000;
    }
    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #fff;
      min-height: 100vh;
    }

    /* 사이드바 스타일 */
    .sidebar {
      position: fixed;
      top: 100px;
      left: 0;
      width: 250px;
      height: calc(100vh - 100px);
      background: rgba(73, 80, 87, 0.9);
      backdrop-filter: blur(10px);
      padding-top: 20px;
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      z-index: 500;
    }

    /* 사이드바 메뉴 항목 */
    .sidebar .list-group-item {
      background: transparent;
      color: #ffffff;
      border: none;
      margin: 5px 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
      padding: 12px 20px;
    }

    .sidebar .list-group-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .sidebar .list-group-item.active {
      background: linear-gradient(45deg, #007bff, #00c6ff);
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    /* 본문 영역 */
    .content {
      margin-top: 100px;
      margin-left: 250px;
      padding: 30px;
    }

    /* 카드 스타일 */
    .card {
      background: rgba(73, 80, 87, 0.9);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-body {
      padding: 2rem;
    }

    .card-title {
      color: #00c6ff;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid rgba(0, 198, 255, 0.3);
      padding-bottom: 10px;
    }

    .card-text {
      color: #e0e0e0;
      font-size: 1.1rem;
      margin: 15px 0;
      display: flex;
      align-items: center;
    }

    .card-text i {
      margin-right: 10px;
      color: #00c6ff;
    }

    /* 로그아웃 버튼 */
    .btn-danger {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
      transition: all 0.3s ease;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 65, 108, 0.4);
    }

    /* 애니메이션 효과 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</head>
<body>
  <div th:replace="layout/header :: header"></div>

  <div class="sidebar">
    <ul class="list-group">
      <li class="list-group-item active" onclick="location.href='userInfo'" style="margin-top: 100px">
        <i class="fas fa-user-circle"></i> 개인정보
      </li>
      <li class="list-group-item" onclick="location.href='settings'">
        <i class="fas fa-cog"></i> 설정
      </li>
      <li class="list-group-item" onclick="location.href='help'">
        <i class="fas fa-question-circle"></i> 도움말
      </li>
      <li class="list-group-item" onclick="location.href='profillChange'">
        <i class="fas fa-user-edit"></i> 개인정보수정
      </li>
    </ul>
  </div>

  <div class="content">
    <div class="container">
      <h2><i class="fas fa-user-shield"></i> 개인정보</h2>
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">프로필 정보</h5>
          <p class="card-text">
            <i class="fas fa-user"></i>
            이름: <span th:text="${user.username}" class="ml-2"></span>
          </p>
          <p class="card-text">
            <i class="fas fa-envelope"></i>
            이메일: <span th:text="${user.email}" class="ml-2"></span>
          </p>
          <p class="card-text">
            <i class="fas fa-building"></i>
            소속: <span th:text="${user.department}" class="ml-2"></span>
          </p>
          <p class="card-text">
            <i class="fas fa-star"></i>
            레벨: <span th:text="${user.level}" class="ml-2"></span>
          </p>
        </div>
      </div>

      <a href="/logout" class="btn btn-danger mt-4">
        <i class="fas fa-sign-out-alt"></i> 로그아웃
      </a>
    </div>
  </div>

  <div th:replace="layout/footer :: footer" class="mt-5 footer"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
