<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 대시보드</title>
  <!-- Bootstrap 4 CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="layout/header :: header"></div>

<div class="container">
  <h1 class="my-4">관리자 대시보드</h1>

  <!-- 사용자 목록 테이블 -->
  <div class="card">
    <div class="card-header">
      <h4>사용자 목록</h4>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>이름</th>
          <th>이메일</th>
          <th>종족</th>
          <th>레벨</th>
        </tr>
        </thead>
        <tbody>
        <!-- 관리자 권한을 가진 사용자만 이 테이블을 볼 수 있음 -->
        <tr th:each="user : ${signs}">
          <td th:text="${user.username}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.department}"></td>
          <td th:text="${user.level}"></td>
          <td>
            <!-- 수정, 삭제 버튼 -->
            <a class="btn btn-primary btn-sm" th:href="@{/editUser/{id}(id=${user.id})}">수정</a>
            <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger btn-sm">삭제</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
